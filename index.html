---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidenote</title>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: black;
            --link-hover-color: #4CAF50;
            --separator-gradient: linear-gradient(90deg, #ff0066, #0099ff, #00ff99);
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --link-color: #bb86fc;
            --link-hover-color: #03dac6;
            --separator-gradient: linear-gradient(90deg, #ff0066, #00ffcc, #00ff66);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
        }

        a, a:visited, a:active {
            color: var(--link-color) !important; /* Dynamic link color */
            text-decoration: none !important; /* Removes underline */
        }

        a:hover {
            color: var(--link-hover-color) !important; /* Hover color */
            text-decoration: none !important;
        }

        /* Modern AI-inspired gradient line */
        .separator {
            height: 3px;
            background: var(--separator-gradient); /* Dynamic gradient */
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 1.5px;
        }

        article {
            margin-bottom: 40px;
        }

        /* Footer with space */
        footer {
            text-align: center;
            margin-top: 40px;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">Dark Mode</button>

    <header>
        <!-- Removed Home link as it is redundant -->
    </header>

    <main>
        {% for post in site.posts %}
        <article>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.content | truncatewords: 100 }}</p> <!-- Keep truncation at 100 words -->
            <p><a href="{{ post.url }}">Read more...</a></p>
        </article>
        <div class="separator"></div> <!-- Colorful modern separator line -->
        {% endfor %}
    </main>

    <footer>
    </footer>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        toggleButton.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Light Mode';
            } else {
                toggleButton.textContent = 'Dark Mode';
            }
        });
    </script>

    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</body>
</html>
