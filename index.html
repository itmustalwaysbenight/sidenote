<header></header>

<main>
    {% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> <!-- Post title updated to <h2> -->
        <p>{{ post.content | markdownify | truncatewords: 100 }}</p>
        <p><a href="{{ post.url }}">Read more...</a></p>
    </article>    
    <div class="separator"></div>
    {% endfor %}
</main>

<footer></footer>
