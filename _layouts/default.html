<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" /> <!-- Okaidia theme for dark background -->

    <!-- Prism.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <!-- Include specific language support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <!-- Clipboard.js for "Copy code" functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: black;
            --link-hover-color: #4CAF50;
            --separator-gradient: linear-gradient(90deg, #ff0066, #0099ff, #00ff99);
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: white; /* Ensure white text in dark mode */
            --link-color: #bb86fc;
            --link-hover-color: #03dac6;
            --separator-gradient: linear-gradient(90deg, #ff0066, #00ffcc, #00ff66);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
        }

        pre[class*="language-"], code[class*="language-"] {
            background-color: #2d2d2d;  /* Dark background for code */
            color: #f8f8f2;  /* Light text for code readability */
            padding: 15px;
            border-radius: 8px; /* Smooth rounded corners */
            font-size: 0.95em;
            overflow-x: auto; /* Handle long lines smoothly */
            font-family: Arial, sans-serif;  /* Match code block font with page font */
            position: relative;
        }

        /* Styling for the "Copy" button */
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        .separator {
            height: 3px;
            background: var(--separator-gradient);
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 1.5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <button class="button dark-mode-toggle" id="darkModeToggle">Dark Mode</button>

    <header>
        <h1><a href="https://sidenote.live">{{ site.title }}</a></h1>
    </header>

    <main>
        <!-- Only keep the watch button -->
        <div style="display: flex; justify-content: flex-end; align-items: center;">
            {% if page.external_url %}
            <div class="external-link" style="margin-left: auto;">
                <a href="{{ page.external_url }}" target="_blank" class="button" style="font-size: 0.9em;">Watch the video</a>
            </div>
            {% endif %}
        </div>
    
        <!-- Post content (Jekyll will render title and date automatically) -->
        {{ content }}
    </main>
    
    <footer></footer>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check if dark mode is already enabled in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Light Mode';
        }

        // Event listener for dark mode toggle button
        toggleButton.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Light Mode';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleButton.textContent = 'Dark Mode';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Clipboard.js to add "Copy code" functionality
        document.querySelectorAll('pre').forEach((block) => {
            const copyButton = document.createElement('button');
            copyButton.innerText = 'Copy';
            copyButton.classList.add('copy-button');
            block.appendChild(copyButton);

            const clipboard = new ClipboardJS(copyButton, {
                target: function(trigger) {
                    return trigger.previousElementSibling;
                }
            });

            clipboard.on('success', function(e) {
                e.clearSelection();
                e.trigger.innerText = 'Copied!';
                setTimeout(() => {
                    e.trigger.innerText = 'Copy';
                }, 2000);
            });
        });
    </script>

    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</body>
</html>
