<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: black;
            --link-hover-color: #4CAF50;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
        }

        a, a:visited, a:active {
            color: var(--link-color) !important;
            text-decoration: none !important;
        }

        a:hover {
            color: var(--link-hover-color) !important;
            text-decoration: none !important;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        /* Button styling shared for chat */
        .chat-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 20px;
            border: 2px solid #4CAF50;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .chat-popup textarea {
            width: 100%;
            height: 100px;
        }

        .chat-popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-chat {
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        {{ site.footer }}
    </footer>

    <!-- Chat button and popup go here, after the main content -->
    <button class="chat-button" id="chatButton">ðŸ’¬</button>

    <div class="chat-popup" id="chatPopup">
        <span class="close-chat" id="closeChat">&times;</span>
        <h3>Chat with OpenAI</h3>
        <textarea id="chatMessage" placeholder="Type your message here..."></textarea>
        <button id="sendChatMessage">Send</button>
        <div id="chatResponse" style="margin-top: 10px; color: #333;"></div>
    </div>

    <script>
        const chatButton = document.getElementById('chatButton');
        const chatPopup = document.getElementById('chatPopup');
        const closeChat = document.getElementById('closeChat');
        const sendChatMessage = document.getElementById('sendChatMessage');
        const chatResponse = document.getElementById('chatResponse');
        const chatMessage = document.getElementById('chatMessage');

        // Show chat popup when button is clicked
        chatButton.addEventListener('click', () => {
            chatPopup.style.display = 'block';
        });

        // Close chat popup
        closeChat.addEventListener('click', () => {
            chatPopup.style.display = 'none';
        });

        // Handle sending the message to OpenAI
        sendChatMessage.addEventListener('click', async () => {
            const userMessage = chatMessage.value.trim();
            if (!userMessage) return;

            // Clear previous response
            chatResponse.innerText = 'Loading...';

            // Send the message to the serverless function (same as before)
            const response = await fetch('/.netlify/functions/openai-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userMessage })
            });

            if (response.ok) {
                const data = await response.json();
                chatResponse.innerText = 'AI: ' + data.reply;
            } else {
                chatResponse.innerText = 'Error: Unable to fetch response from OpenAI.';
            }

            // Clear input
            chatMessage.value = '';
        });
    </script>

</body>
</html>
