<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header h1 {
            font-size: 2rem;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
        body a {
            color: black !important; /* Default link color */
            text-decoration: none !important; /* Removes underline */
        }
        body a:hover {
            color: #4CAF50 !important; /* Hover color */
            text-decoration: none !important; /* No underline on hover */
        }
        body a:visited {
            color: black !important; /* Keeps the color the same after link is clicked */
            text-decoration: none !important; /* Keeps the underline removed for visited links */
        }
    </style>
    
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
      window.onload = function() {
        // Force the browser to reload CSS
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(link => {
          const href = link.getAttribute('href');
          link.setAttribute('href', href + '?v=' + new Date().getTime());
        });
      }
    </script>
</head>
<body>
    <header>
        <h1><a href="https://sidenote.live">{{ site.title }}</a></h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>{{ site.title }} powered by <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </footer>
</body>
</html>
