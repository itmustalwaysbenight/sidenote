<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: black;
            --link-hover-color: #4CAF50;
            --separator-gradient: linear-gradient(90deg, #ff0066, #0099ff, #00ff99);
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --link-color: #bb86fc;
            --link-hover-color: #03dac6;
            --separator-gradient: linear-gradient(90deg, #ff0066, #00ffcc, #00ff66);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
        }

        a, a:visited, a:active {
            color: var(--link-color) !important;
            text-decoration: none !important;
        }

        a:hover {
            color: var(--link-hover-color) !important;
            text-decoration: none !important;
        }

        .separator {
            height: 3px;
            background: var(--separator-gradient);
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 1.5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: var(--text-color);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.2);
        }

        body.dark-mode .dark-mode-toggle {
            color: #fff;
        }

        /* External link block styling */
        .external-link {
            margin-top: 20px;
            text-align: center;
        }

        .external-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .external-link a:hover {
            background-color: #45a049;
        }

        .external-link a:active {
            background-color: #3e8e41;
        }

        .external-link a.nolink {
            background-color: #ccc;
            color: #888;
            cursor: not-allowed;
        }

        body.dark-mode .external-link a {
            background-color: #03dac6;
            color: black;
        }

        body.dark-mode .external-link a:hover {
            background-color: #00bfa5;
        }

        body.dark-mode .external-link a:active {
            background-color: #00a693;
        }

        body.dark-mode .external-link a.nolink {
            background-color: #666;
            color: #bbb;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>

    <header>
        <h1><a href="https://sidenote.live">{{ site.title }}</a></h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer></footer>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;
    
        // Check if dark mode is already enabled in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è'; // Show sun icon in dark mode
        } else {
            toggleButton.textContent = 'üåô'; // Show moon icon in light mode
        }
    
        // Event listener for dark mode toggle button
        toggleButton.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = '‚òÄÔ∏è'; // Show sun icon when dark mode is on
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleButton.textContent = 'üåô'; // Show moon icon when light mode is on
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
    

    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</body>
</html>
