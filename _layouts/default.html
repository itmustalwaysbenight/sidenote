<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <!-- Include other relevant Open Graph and Twitter Card tags -->

    <!-- Optional: Include a web font -->
    <!--
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    -->

    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: black;
            --link-hover-color: #4CAF50;
            --separator-gradient: linear-gradient(90deg, #ff0066, #0099ff, #00ff99);
            --button-background-color: white;
            --button-text-color: black;
            --button-border-color: black;
            --button-hover-background: #f0f0f0;
        }

        body.dark-mode {
            --background-color: #212121;
            --text-color: white;
            --link-color: #bb86fc;
            --link-hover-color: #03dac6;
            --separator-gradient: linear-gradient(90deg, #ff0066, #00ffcc, #00ff66);
            --button-background-color: #333333;
            --button-text-color: white;
            --button-border-color: white;
            --button-hover-background: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }

        a, a:visited, a:active {
            color: var(--link-color) !important;
            text-decoration: none !important;
        }

        a:hover {
            color: var(--link-hover-color) !important;
            text-decoration: none !important;
        }

        .separator {
            height: 3px;
            background: var(--separator-gradient);
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 1.5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: 2px solid var(--button-border-color);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .button:hover {
            background-color: var(--button-hover-background);
            border-color: var(--link-hover-color);
        }

        .button:active {
            background-color: var(--button-hover-background);
        }

        /* External link button */
        .external-link {
            margin-top: 20px;
            text-align: center;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-weight: bold;
        }

        /* Accessibility: focus states */
        a:focus,
        .button:focus {
            outline: 2px solid var(--link-hover-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <button class="button dark-mode-toggle" id="darkModeToggle" aria-label="Switch to dark mode">Dark Mode</button>

    <header>
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    </header>

    <main>
        <!-- Page content -->
        {{ content }}

        <!-- External link button moved to the end of the post content -->
        {% if page.external_url %}
        <div class="external-link">
            <a href="{{ page.external_url }}" target="_blank" rel="noopener noreferrer" class="button">Watch the video</a>
        </div>
        {% endif %}
    </main>

    <footer></footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('darkModeToggle');
            const body = document.body;

            // Check if dark mode is already enabled in localStorage
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Light Mode';
                toggleButton.setAttribute('aria-label', 'Switch to light mode');
            }

            // Event listener for dark mode toggle button
            toggleButton.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    toggleButton.textContent = 'Light Mode';
                    toggleButton.setAttribute('aria-label', 'Switch to light mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    toggleButton.textContent = 'Dark Mode';
                    toggleButton.setAttribute('aria-label', 'Switch to dark mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>

    <!-- MathJax Script -->
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</body>
</html>
